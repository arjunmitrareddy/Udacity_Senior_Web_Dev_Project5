<!DOCTYPE html>
<html lang="en" ng-app="amr">
<head>
    <meta charset="UTF-8">
    <title>University Search</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="imgs/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="60x60" href="imgs/i60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="imgs/i76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="imgs/i120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="imgs/i152.png">
    <link rel="apple-touch-icon" sizes="176x167" href="imgs/i167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/i180.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/style.css -->
    <!-- inject:css-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icbar"></span>
                </button>
                <a class="navbar-brand" ui-sref="welcome">AMR</a>
            </div>
            <div class="collapse navbar-collapse" id="menu-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navstate" ui-sref="login"><span class="glyphicon glyphicon-user"></span> Login/Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view class="hundred"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH5LH7IXNyN4MAAdCMv0_3Q2dmHnnuiOo&amp;libraries=places"></script>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
    <script src="/bower_components/geocomplete/jquery.geocomplete.js"></script>
    <script src="/bower_components/classie/classie.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/public/js/app.module.js"></script>
    <script src="/public/js/app.config.js"></script>
    <script src="/public/js/app.dashboardController.js"></script>
    <script src="/public/js/app.idb.js"></script>
    <script src="/public/js/app.loginController.js"></script>
    <script src="/public/js/app.modernizr.js"></script>
    <script src="/public/js/app.run.js"></script>
    <script src="/public/js/app.serviceConnector.js"></script>
    <script src="/public/js/app.templatesCache.js"></script>
    <script src="/public/js/app.universityDirective.js"></script>
    <script src="/public/js/app.univResController.js"></script>
    <script src="/public/js/app.welcomeController.js"></script>
    <!-- endinject -->  
    <!-- endbuild -->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
   </script>


</body>
</html>
